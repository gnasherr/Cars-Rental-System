<html><head>
  <style>
      @import url(https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.0/css/select2.min.css);
  </style>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body data-new-gr-c-s-check-loaded="14.1052.0" data-gr-ext-installed="">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.0/js/select2.full.min.js"></script>
<style>
  .form-control{
    margin: 20px;
  }
</style>

<div class="container-fluid" style="text-aligh:center;width:50%">
  <form action="/predict/" method='post'>
    {% csrf_token %}
    <select class="form-control" name="name" id="siteID" class="select2-hidden-accessible" style="" tabindex="-1" aria-hidden="true">
    <option value="0" selected>Enter Car Name</option>
    {% for car in cars%}
    <option value="{{car}}"> {{car}} </option>
    {% endfor %}
    </select>
    <input class="form-control" type="text" name='km' placeholder="KM's Driven">
    <input class="form-control" type="text" name="year" placeholder="Year">
    <button class="btn btn-primary">Calculate</button>
  </form>
</div>

  <script type="text/javascript">
      $(function () {
$("select").select2();
});
  </script>

</body><grammarly-desktop-integration data-grammarly-shadow-root="true"></grammarly-desktop-integration></html>
